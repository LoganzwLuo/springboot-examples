<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Login</title>
</head>
<body>
<h1>Form Login</h1>
    <form th:action="@{/login}" method="post">
        Username: <label>
        <input type="text" name="username"/>
    </label> <br>
        Password: <label>
        <input type="password" name="password"/>
    </label> <br>
        <input type="submit" value="login">
    </form>
</body>
</html>
